<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
table {
  border-collapse: collapse;
  margin: 20px auto;
  width: 80%;
}
th, td {
  border: 1px solid #333;
  padding: 8px 12px;
  text-align: center;
}
th {
  background-color: #e0e0e0;
}
textarea {
  width: 80%;
  height: 160px;
  display: block;
  margin: 20px auto;
  font-family: monospace;
}
button {
  display: block;
  margin: 10px auto;
  padding: 8px 16px;
}
</style>
</head>
<body>

<textarea id="inputText">
Właściwość	Krzem (Si)	German (Ge)
Stała sieci (a)	0.54311 nm	0.565791 nm
Przerwa energetyczna (Eg)	1.12 eV (pośrednia)	0.67 eV (prosta w punkcie L)
Długość fali (λg)	1100 nm	1850 nm
Ruchliwość elektronów (μe)	1600 cm²/Vs	3900 cm²/Vs
Ruchliwość dziur (μh)	430 cm²/Vs	1900 cm²/Vs
</textarea>

<button onclick="generateTable()">Generuj tabelę</button>
<div id="tableContainer"></div>

<script>
function generateTable() {
  const text = document.getElementById('inputText').value.trim();
  const lines = text.split(/\r?\n/); // podział na wiersze
  const table = document.createElement('table');
  
  lines.forEach((line, index) => {
    const row = document.createElement('tr');
    const cells = line.split(/\t+/); // podział po tabulatorze
    
    cells.forEach(cell => {
      const cellElem = document.createElement(index === 0 ? 'th' : 'td');
      cellElem.textContent = cell.trim();
      row.appendChild(cellElem);
    });
    table.appendChild(row);
  });

  const container = document.getElementById('tableContainer');
  container.innerHTML = ''; // czyść poprzednią tabelę
  container.appendChild(table);
}
</script>

</body>
</html>
