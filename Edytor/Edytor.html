	<script>
  // Wczytanie menu
  fetch("/strona/nav.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("nav-placeholder").innerHTML = data;

      // Po wstawieniu menu inicjujemy sticky nav
      initStickyNav();
    });

  function initStickyNav() {
    var $nav = $('.nav');
    if (!$nav.length) return; // bezpieczeństwo

    var NavY = $nav.offset().top;

    var stickyNav = function() {
      var ScrollY = $(window).scrollTop();
      if (ScrollY > NavY) {
        $nav.addClass('sticky');
      } else {
        $nav.removeClass('sticky');
      }
    };

    stickyNav(); // ustawienie przy starcie

    $(window).scroll(function() {
      stickyNav();
    });
  }
	
</script>
